<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- favicon -->
    <link rel="shortcut icon" href="https://image.flaticon.com/icons/svg/1935/1935451.svg" type="image/x-icon">
    <!-- google fonts -->
    <link href="https://fonts.googleapis.com/css2?family=Bebas+Neue&display=swap" rel="stylesheet">
    <!-- css -->
    <link rel="stylesheet" href="style.css">

    <title>Document</title>
</head>

<body>
    <nav>
        <h1>To Do List</h1>
        <h4>What's on your Mind <span><img class="high-img" src="images/high.png" alt=""></span> today</h4>
    </nav>

    <main>
        <div class="base">
            <div class="default">
                <p>Tasks</p>
                <hr>
                <li class="remand">+ tasks and goals</li>
                <div id="ad">
                    <ul id="addItems"></ul>
                </div>
            </div>

            <div>
                <button class="addBtn">Add Task</button>
            </div>
        </div>
    </main>

    <div class="overlay">
        <div class="popInp">
            <h4 class="enterBg">Enter your task</h4>
            <input class="getTask" type="text" required placeholder="Enter Task">
            <div>
                <button id="addT">Add</button>
                <button id="canT">Cancel</button>
            </div>
        </div>
    </div>


    <!-- script -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <script src="script.js" defer></script>
</body>

</html>
